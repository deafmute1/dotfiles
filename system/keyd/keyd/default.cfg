capslock = overload(C, esc)
esc = capslock
insert = S-insert

shift = oneshot(S)
alt = oneshot(A)
rightalt = oneshot(A)
control = oneshot(C)
meta = oneshot(M)

rightshift = layer(vi)
rightcontrol = backspace

[vi]
rightcontrol = delete
h = left
j = down
k = up
l = right
w = C-left
b = C-right
u = home
i = pagedown
o = pageup
p = end


