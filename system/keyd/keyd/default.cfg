capslock = overload(C, esc)
esc = capslock
insert = S-insert

shift = oneshot(S)
alt = oneshot(A)
rightalt = oneshot(A)
rightcontrol = oneshot(C)
meta = oneshot(M)

rightshift = layer(vi)
leftcontrol = backspace

[vi]
leftcontrol = delete
h = left
j = down
k = up
l = right
w = C-left
b = C-right
y = home
u = pagedown
i = pageup
o = end


